<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
        
        // STEP 1: Setting up XML HTTP request
        var ajax = new XMLHttpRequest();

        //Step 2: Prepare the open request
        ajax.open('GET', 'content.html');

        //Step 3: Define the callback method for ajax
        ajax.onreadystatechange = function() {
            if (ajax.readyState == 4) {
                document.getElementById('content').innerHTML = ajax.responseText;
            }
        }

        //Step 4: Send the ajax request for data
        function getContent() {
            ajax.send();
            document.getElementById('btn_content').style.display = 'none';
        }

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML =
                    this.responseText;
            }
            };
            xhttp.open("GET", "content.html", true);
            xhttp.send();
}

			
		</script>
    </body>
</html>
